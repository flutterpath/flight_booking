name: flight_booking
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  shared_preferences: ^0.5.10
  font_awesome_flutter: ^8.8.1
  dots_indicator: ^1.2.0
  provider: ^4.3.2+2
  flutter_statusbarcolor: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Catamaran
      fonts:
        - asset: assets/fonts/catamaran_thin.ttf
          weight: 100
        - asset: assets/fonts/catamaran_extra_light.ttf
          weight: 200
        - asset: assets/fonts/catamaran_light.ttf
          weight: 300
        - asset: assets/fonts/catamaran_regular.ttf
          weight: 400
        - asset: assets/fonts/catamaran_medium.ttf
          weight: 500
        - asset: assets/fonts/catamaran_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/catamaran_bold.ttf
          weight: 700
        - asset: assets/fonts/catamaran_extra_bold.ttf
          weight: 800
        - asset: assets/fonts/catamaran_black.ttf
          weight: 900